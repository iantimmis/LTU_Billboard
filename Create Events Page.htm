<!doctype html>
<html>
    <meta charset="utf-8">
    <title>Create Events Page</title>
    <body>
        
  <h1>Create Events Calendar</h1>
  <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
 
  <section>
    
    
    <fieldset >
      <legend >Type</legend>
      <ul>
        <li>
          <label for="title_1">
            <input type="radio" id="title_1" name="title" value="privet" />
            privet
          </label>
        </li>
        <li>
          <label for="title_2">
            <input type="radio" id="title_2" name="title" value="public" />
            public
          </label>
        </li>
      </ul>
    </fieldset>
    
    <p>
      <label for="name">
        <span>Event Name: </span>
        <input type="text" id="name" name="Eventname" required />
        <strong><abbr title="required">*</abbr></strong>
      </label> 
    </p>
    
     <p>
      <label for="Room">
        <span>Room : </span>
        <input type="email" id="room" name="room" required />
        <strong><abbr title="required">*</abbr></strong>
      </label>
    </p>
  </section>
 
  <section>
    
    
    <p>
      <label for="cat">
        <span>Categories:</span>
        <select id="cat" name="CatType">
          <option value="first">MCS</option>
          <option value="secound">Math</option>
          <option value="third">Eng</option>
        </select>
      </label>
    </p>
    <p>
      <label for="time">
        <span>Time:</span>
        <input type="text" id="time" name="time" required />
        <strong><abbr title="required">*</abbr></strong>
      </label>
    </p>
    <p>
      <label for="date">
        <span>date:</span>
        <input type="text" id="date" name="date" required />
        <strong><abbr title="required">*</abbr></strong>
        <em>formated as mm/dd/yy</em>
      </label>
    </p>
      <p>
         <label for="description" >
        <span>Description:</span>
        <input type="text" id="desc" name="desc" size="65PX"  required />
        <strong><abbr title="required">*</abbr></strong>
        
      </label>
    </p>

	
    
</div>
  </section>
 
  <section>
    <p>
      <button>submit</button>
    </p>
  </section>
    <p>Created By: Matthew Castaldini, Hanan Jalnko, Kathleen Napier, Ian Tammis </p>

</body>
</html>
